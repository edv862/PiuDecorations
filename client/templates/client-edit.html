{% extends "layout/dashboard-template.html" %}
{% load bootstrap3 %}

{% block page-title %}
  Editar Cliente
{% endblock page-title %}
{% block main-content %}
  {# Display a form #}
  <form method="post" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        <b class="fa fa-plus"></b> Crear
      </button>
    {% endbuttons %}
  </form>
{% endblock main-content %}
